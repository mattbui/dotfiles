# Window configuration
window:
  dimensions:
    columns: 120
    lines: 30

  padding:
    x: 7
    y: 7

  dynamic_padding: true

  decorations: buttonless

scrolling:
  history: 10000

  # Scrolling distance multiplier.
  multiplier: 5

# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: BlexMono Nerd Font
    style: Light

  # Bold font face
  bold:
    style: Light

  # Italic font face
  italic:
    style: Light Italic

  # Bold italic font face
  bold_italic:
    style: Light Italic
  # Point size
  size: 13.0

  # Offset is the extra space around each character. `offset.y` can be thought
  # of as modifying the line spacing, and `offset.x` as modifying the letter
  # spacing.
  offset:
    x: 0
    y: 0

  # Glyph offset determines the locations of the glyphs within their cells with
  # the default being at the bottom. Increasing `x` moves the glyph to the
  # right, increasing `y` moves the glyph upward.
  #glyph_offset:
  #  x: 0
  #  y: 0

  use_thin_strokes: true

# If `true`, bold text is drawn using the bright color variants.
# draw_bold_text_with_bright_colors: true

# Colors (Edge light)
colors:
  primary:
    background: '#fafafa'
    foreground: '#4b505b'

  cursor:
    text: CellBackground
    cursor: CellForeground

  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground

  # Normal colors
  normal:
    black: "#4b505b"
    red: "#d05858"
    green: "#608e32"
    yellow: "#be7e05"
    blue: "#5079be"
    magenta: "#b05ccc"
    cyan: "#3a8b84"
    white: "#fafafa"

  # Bright colors
  bright:
    black: "#4b505b"
    red: "#d05858"
    green: "#608e32"
    yellow: "#be7e05"
    blue: "#5079be"
    magenta: "#b05ccc"
    cyan: "#3a8b84"
    white: "#fafafa"

cursor:
  shape: Block

  # Vi mode cursor style
  #
  # If the vi mode cursor style is `None` or not specified, it will fall back to
  # the style of the active value of the normal cursor.
  #
  # See `cursor.style` for available options.
  vi_mode_style: Block
# Send ESC (\x1b) before characters when alt is pressed.
alt_send_esc: true

#mouse:
    # URL modifiers
    #
    # These are the modifiers that need to be held down for opening URLs when
    # clicking on them. The available modifiers are documented in the key
    # binding section.
    #modifiers: None

# Key bindings
key_bindings:
  # Vi Mode
  # More infos about keycodes: https://donsnotes.com/tech/charsets/ascii.html
  - { key: Space, mods: Alt, mode: ~Search,    action: ToggleViMode   }
  - { key: Space, mods: Alt, mode: Vi|~Search, action: ScrollToBottom }

  # Fix Alt - HJKL in vim (MacOS)
  # This should be fixed with alt_send_esc option but god know why :|
  - { key: J,    mods: Alt,     chars: "\x1bj" }
  - { key: K,    mods: Alt,     chars: "\x1bk" }
  - { key: H,    mods: Alt,     chars: "\x1bh" }
  - { key: L,    mods: Alt,     chars: "\x1bl" }
  - { key: Q,    mods: Alt,     chars: "\x1bq" }
  - { key: N,    mods: Alt,     chars: "\x1bn" }

  # Fix Ctrl-^ in MacOS 
  - { key: Key6, mods: Control, chars: "\x1e"  }

  # Fix Ctrl-Q in MacOS
  - { key: Q,    mods: Control, chars: "\x11"  }
  
  # Command-delete/backspace to delete whole line
  # Option-delete/backspace for delete word
  - { key: Back, mods: Alt,     chars: "\x17"  }
  - { key: Back, mods: Command, chars: "\x15"  }
