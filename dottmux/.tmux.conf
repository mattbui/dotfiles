set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

set -g history-limit 10000

# window/pane index start from 1
set -g base-index 1
set -g pane-base-index 1

set -g set-titles on
# enable mouse mode
setw -g mouse on

# vim keybinding in copy mode
setw -g mode-keys vi

if-shell "test -f ${HOME}/.config/tmux/tmux-mappings.conf" "source ${HOME}/.config/tmux/tmux-mappings.conf"
if-shell "test -f ${HOME}/.config/tmux/tmux-line.conf" "source ${HOME}/.config/tmux/tmux-line.conf"
if-shell "test -f ${HOME}/.config/tmux/tmux-vim-nav.conf" "source ${HOME}/.config/tmux/tmux-vim-nav.conf"
if-shell "test -f ${HOME}/.config/tmux/tmux-pane.conf" "source ${HOME}/.config/tmux/tmux-pane.conf"

# center the status bar
set -g status-justify centre
